dockerfile:
- stage: 0
  instructions:
  - from:
    - "cgr.dev/chainguard/go:latest as builder"
  - env:
    - "APP_HOME=/app"
  - run:
    - "useradd -m -s /bin/bash -d $APP_HOME myappuser"
  - workdir:
    - "$APP_HOME"
  - run:
    - apt-get update
    - apt-get clean
    - go mod download
  - copy:
    - "go.mod go.sum $APP_HOME/"
  - copy:
    - src/ $APP_HOME/src/
  - run:
    - "CGO_ENABLED=0 go build -o myapp $APP_HOME/src/main.go"
  


- stage: 1
  instructions:
  - from:
    - "cgr.dev/chainguard/static:latest"
  - env:
    - "APP_USER=myappuser"
    - "APP_HOME=/app"
  - run:
    - "useradd -m -s /bin/bash -d $APP_HOME $APP_USER"
  - workdir:
    - "$APP_HOME"
  - copy:
    - --from=builder $APP_HOME/myapp $APP_HOME/myapp
  - user:
    - "$APP_USER"
  - entrypoint:
    - "./myapp"



